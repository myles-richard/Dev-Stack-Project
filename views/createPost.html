<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/createPost.js"></script>
    <!-- FONTS------->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: "Courier New", Courier, monospace; color: #f0ad4e}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: #000000 !important;}.bootstrap-iso .form-control:focus { border-color: #f0ad4e;  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(240, 173, 78, 0.6); box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(240, 173, 78, 0.6);} .asteriskField{color: red;}.bootstrap-iso form .input-group-addon {color:#f0ad4e; background-color: #000000; border-radius: 4px; padding-left:12px}</style>

    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/createPost.css">
    <!-- Cities Index JS -->
    <title>NewPost</title>
</head>

<body class="bg-light">
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
    <div class="container-fluid">
     <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12 offset-3">
       <div class="formden_header">
        <h2>Create note</h2>
        <p> </p>
       </div>
       <form method="post">
        <div class="form-group ">
         <label class="control-label requiredField" for="name">
          Post title
          <span class="asteriskField">
           *
          </span>
         </label>
         <div class="input-group">
          <div class="input-group-addon">
           <i class="fa fa-comment-o">
           </i>
          </div>
          <input class="form-control" id="name" name="name" placeholder="PostTitle " type="text"/>
         </div>
        </div>
        <div class="form-group ">
         <label class="control-label requiredField" for="description">
          Description
          <span class="asteriskField">
           *
          </span>
         </label>
         <textarea class="form-control" cols="40" id="description" name="description" placeholder="What does the code do" rows="10"></textarea>
        </div>
        <div class="form-group ">
         <label class="control-label " for="language">
          Language
         </label>
         <div class="input-group">
          <div class="input-group-addon">
           <i class="fa fa-map-signs">
           </i>
          </div>
          <input class="form-control" id="language" name="language" placeholder="#javascript, #React" type="text"/>
         </div>
        </div>
        <div class="form-group ">
         <label class="control-label requiredField" for="codearea">
          Code
          <span class="asteriskField">
           *
          </span>
         </label>
         <textarea class="form-control text-warning" cols="40" id="codearea" name="codearea" rows="10"></textarea>
        </div>
        <div class="form-group">
         <div>
          <button id="createPostBtn" class="btn btn-warning btn-lg btn-block" name="submit" type="submit">
           Create post
          </button>
         </div>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  
</body>
</html>
