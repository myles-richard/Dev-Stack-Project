<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/log-in.css">
    <script src="https://kit.fontawesome.com/8b12321ea8.js" crossorigin="anonymous"></script>
    <script defer src="/scripts/login.js"></script>
    
    <title>log-in</title>
</head>
<body>
    <!-- <form action="/auth" method="GET"> -->
    <form>
    <div class="login-box text-warning">
        <h1 text-warning>Login</h1>
        <div class="textbox text-warning">
            <i class="fas fa-user"></i>
            <input id="name" class="input-lg text-warning" type="Username"  placeholder="Username" name="" value="">
        </div>

        <div class="textbox border-bottom-warning">
            <i class="fas fa-lock"></i>
            <input id="password" class="input-lg text-warning"  type="password" placeholder="Password" name="" value="">
        </div>

        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Login</button>
        
        <!-- <a href="/createUser"><button class="btn btn-outline-warning my-2 my-sm-0" type="submit">create</button></a> -->

    </div>
    <div class="text-center">
        <a id="create" href="/createUser"><button class="btn btn-outline-warning my-2 my-sm-0 " type="click">create</button></a>
    </div>
</form>
</body>
</html>
